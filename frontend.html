<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini BOT Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        #container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; }
        #response { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 6px; min-height: 40px; }
    </style>
</head>
<body>
    <div id="container" style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="text-align: center; width: 100%;">Fruttolo Jarvis</h2>
        <textarea id="userInput" placeholder="Scrivi qui la tua richiesta..." style="text-align: center;"></textarea>
        <button onclick="sendRequest()" style="align-self: flex-end;">Invia</button>
        <div id="response" style="text-align: center; width: 100%;"></div>
    </div>
    <script>
        function sendRequest() {
            const userInput = document.getElementById('userInput');
            const req = userInput.value;
            document.getElementById('response').innerText = 'Attendi...';
            userInput.value = ''; // Svuota il textarea
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ req })
            })
            .then(res => res.json())
            .then(data => {
                if(data.response) {
                    document.getElementById('response').innerText = data.response;
                } else if(data.error) {
                    document.getElementById('response').innerText = 'Errore: ' + data.error;
                } else {
                    document.getElementById('response').innerText = 'Risposta non valida.';
                }
            })
            .catch(err => {
                document.getElementById('response').innerText = 'Errore di rete: ' + err;
            });
        }
    </script>
</body>
</html>
